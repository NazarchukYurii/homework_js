    <!-- Number: odd -->
    <script>
      let popup1 = prompt("Введите какое-то число:");
      if (!isNaN(popup1)) {
        let number = parseFloat(popup1);
        if (number % 2 === 0) {
          alert("Парное число.");
        } else {
          alert("Не парное число.");
        }
      } else {
        alert("Значение не является числом!");
      }
    </script>
    <!-- String: lexics -->
    <script>
      let input = prompt("Введите Ваш текст:");
      let words = ["qwe", "asd", "zxc", "rty"];
      let isWordFound = false;
      for (let i = 0; i < words.length; i++) {
        if (input.indexOf(words[i]) !== -1) {
          isWordFound = true;
          break;
        }
      }
      if (isWordFound) {
        alert("В тексте некорректные слова.");
      } else {
        alert("Текст корректный!.");
      }
    </script>
