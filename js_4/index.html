      }

    <!-- Currency exchange -->
    <script>
      let currency = prompt(
        "Введите название валюты (пример, USD, EUR):"
      ).toUpperCase();
      let isBuying = confirm("Покупаете?");
      let rate;
      if (currency === "USD") {
        rate = isBuying ? 27.5 : 27.0;
      } else if (currency === "EUR") {
        rate = isBuying ? 30.0 : 29.5;
      } else {
        alert("Валюта не поддерживается!");
      }
      let amount = parseFloat(prompt("Введите сумму обмена:"));
      if (rate) {
        let result = isBuying ? amount / rate : amount * rate;
        alert(`Результат: ${result.toFixed(2)} ${isBuying ? "грн" : currency}`);
      }
    </script>
    <!-- Scissors -->
    <script>
      let userChoice = prompt(
        "Введите ваш выбор (камень, ножницы, бумага):"
      ).toLowerCase();
      let computerChoice;
      let randomNum = Math.random();
      if (randomNum < 0.33) {
        computerChoice = "камень";
      } else if (randomNum < 0.66) {
        computerChoice = "ножницы";
      } else {
        computerChoice = "бумага";
      }
      alert("Компьютер победил: " + computerChoice);
      let winner;
      if (userChoice === computerChoice) {
        winner = "Ничья!";
      } else if (
        (userChoice === "камень" && computerChoice === "ножницы") ||
        (userChoice === "ножницы" && computerChoice === "бумана") ||
        (userChoice === "бумана" && computerChoice === "камень")
      ) {
        winner = "Вы победили!";
      } else {
        winner = "Компьютер победил!";
      }
      alert(winner);
    </script>
