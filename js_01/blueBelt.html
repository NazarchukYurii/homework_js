<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      #login-form {
        text-align: center;
      }

      #result {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        width: 200px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required /><br />
      <button onclick="checkCredentials()">Login</button>
      <div id="result"></div>
    </div>

    <script>
      const correctUsername = "admin";
      const correctPassword = "qwerty";

      function checkCredentials() {
        const enteredUsername = document.getElementById("username").value;
        const enteredPassword = document.getElementById("password").value;
        const resultDiv = document.getElementById("result");

        if (
          enteredUsername === correctUsername &&
          enteredPassword === correctPassword
        ) {
          resultDiv.textContent = "Welcome!";
          resultDiv.style.backgroundColor = "#4CAF50";
        } else {
          resultDiv.textContent = "Invalid username or password";
          resultDiv.style.backgroundColor = "#f44336";
        }
        resultDiv.style.display = "block";
      }
    </script>
  </body>
</html>
